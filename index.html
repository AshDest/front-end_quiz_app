<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="alert-container" class="alert-container"></div>
        <div id="question-container" class="question-container">
            <p id="question-text" class="question-text"></p>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="quiz-end-message" class="quiz-end-message">
            <p id="score-message" class="score-message"></p>
        </div>
        <div id="answer-buttons" class="answer-buttons">
            <!-- Answers will be dynamically added here -->
        </div>
        <button id="next-button" class="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
